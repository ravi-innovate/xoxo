<html>
	<style>
		body{background:url('bs.jpg');}
		th{
			border:2px solid lightgray;
			height:100px;
			width:100px;
			border-radius:9px;
			backdrop-filter:blur(4px);
			font-size:70px;
			transition:all 0.2s;
		}
		//th:active{transform:rotateY(90deg)} -->
		#h,h1,a{text-align:center;}
		button{
			height:50px;
			width:150px;
			border:2px solid white;
			border-radius:9px;
			background:white;
			color:black;
			font-size:20px;
		}
	</style>
	<body text='white'>
		<h1><u> X-O-X-O Game By Ravi </u> </h1>
		<h2 id= "h">Game is Running </h2>
	</body>
	<script>
		let c=0;
		let s={x:[],o:[]}
		var v = document.getElementsByTagName('th');
		document.write(` <table align='center' cellpadding='0px'> `);
		for(i=0;i<3;i++)
		{
			document.write(` <tr> `);
			for(j=0;j<3;j++)
			{
				document.write(` <th onclick = " check(${ i * 3 + j})"> </th> `);
			}
			document.write(` <tr> `);
		}
		document.write(` </table> <br><center> <button onclick="load()"> Restart </button> </center>`);
		function check(i){
			v[i].onclick=""
			if(c%2==0)
				b='x'
			else
				b='o'
			c++;
			v[i].innerText= b
			s[b].push(i);
			res(b);
		}
		function load(){
			location.reload();
		}
		function res(n){
			let win= contain([0,1,2],n) || contain([3,4,5],n) || contain([6,7,8],n) || contain([0,3,6],n) || contain([1,4,7],n) || contain([2,5,8],n) || contain([0,4,8],n) || contain([2,4,6],n);
			
			if( win == true)
			{
				for(i= 0;i<9;i++)
					v[i].onclick="";
					
				document.getElementById('h').innerText=" Player "+ (n =='x' ?" One (x)" : " Two (o)"  ) +" Win "
			}
			if(win == false && c==9)
				document.getElementById('h').innerText=" Match Drow..."
		}
		function contain(a,n){
			rr =0;
			for(var temp of a)
				for(var ch of s[n])
					if(temp==ch)
						rr++;
			if(rr==3)
				return true;
			return false;
		}
	</script>
</html>
